<ul class="nav navbar-nav navbar-right">
  {% if user.is_authenticated %}
  <li></li>
  <li class="nav-item">
    <a class="navbar-brand text-light">({{ user.username }})</a>
    <a class="btn btn-primary" href="{% url 'djangoapp:logout' %}">Logout</a>
  </li>
  {% else %}

  <li>
    <form
      class="form-inline"
      action="{% url 'djangoapp:login' %}"
      method="post"
    >
      {% csrf_token %}
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          name="username"
        />
        &emsp;
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="psw"
        />
        &emsp;
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="nav-link" href="/djangoapp/signup/">Sign Up</a>
      </div>
    </form>
  </li>
  {% endif %}
</ul>
